<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jira</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <!--
  <button id="startRec">Sekme Kaydını Başlat</button>
  <button id="stopRec" disabled>Kaydı Durdur</button>
  -->
  <div class="popup">
    <div class="header">
      <div class="logo" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M7 4h10v2H9v9a5 5 0 1 1-5-5h2a3 3 0 1 0 3 3V4z" fill="currentColor" />
        </svg>
      </div>
      <div>
        <div class="title">Jira Bug Reporter</div>
        <div class="subtitle muted">
          Tek tıkla bu sayfanın ekran görüntüsü ve loglarını toplayıp Jira’da bilet açar.
        </div>
      </div>
    </div>

    <div class="group" role="group" aria-labelledby="ayarlar">
      <span id="ayarlar" class="sr-only">Rapor içeriği ayarları</span>

      <label class="toggle" for="includeCookies">
        <div>
          <div class="label">Çerezler</div>
          <div class="hint">Cookies eklensin</div>
        </div>
        <span class="switch">
          <input id="includeCookies" type="checkbox" checked />
          <span class="slider" aria-hidden="true"></span>
        </span>
      </label>

      <label class="toggle" for="includeStorage">
        <div>
          <div class="label">Depolama Özeti</div>
          <div class="hint">localStorage &amp; sessionStorage özetleri eklensin</div>
        </div>
        <span class="switch">
          <input id="includeStorage" type="checkbox" checked />
          <span class="slider" aria-hidden="true"></span>
        </span>
      </label>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="actions">
      <button id="report" class="btn" type="button" title="Jira’da yeni bilet aç">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3l3.09 6.26L22 10.27l-5 4.91L18.18 22 12 18.77 5.82 22 
                   7 15.18l-5-4.91 6.91-1.01L12 3z" fill="currentColor" />
        </svg>
        Jira’da bilet aç
      </button>
    </div>

    <div id="status" class="status muted" aria-live="polite">
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
